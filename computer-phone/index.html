<!DOCTYPE html>
<html>
  <head>
    <title>card</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="author" content="github: isaacanteparac" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Baloo+2&family=Damion&family=Megrim&family=Monoton&family=Orbitron&family=Pacifico&family=Play&family=Press+Start+2P&family=Russo+One&family=Secular+One&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contentBody">
      <div class="grid-2">
        <div class="phoneLight">
          <div class="phone">
            <div class="phone-buttons">
              <div class="phone-buttons-left">
                <div class="btnPh"></div>
                <div class="btnPh"></div>
                <div class="btnPh"></div>
              </div>

              <div class="phone-buttons-right">
                <div class="btnPh"></div>
              </div>
            </div>
            
            <div class="phone-screen">
              <img
                class="phone-screen-img"
                src="../imgIcons/logo-IA-phone.png"
                alt="screen"
              />
            </div>

            <div class="phone-touch">
              <div class="phone-touch-container">
                <div class="phone-touch-container-camera"></div>
              </div>
            </div>

          </div>
        </div>
        <div class="phoneDark">
          <div class="phone">

            <div class="phone-buttons">
              <div class="phone-buttons-left">
                <div class="btnPh"></div>
                <div class="btnPh"></div>
                <div class="btnPh"></div>
              </div>

              <div class="phone-buttons-right">
                <div class="btnPh"></div>
              </div>
            </div>

            <div class="phone-screen">
              <img
                class="phone-screen-img"
                src="../imgIcons/boring.png"
                alt="screen"
              />
            </div>

            <div class="phone-touch">
              <div class="phone-touch-container">
                <div class="phone-touch-container-camera"></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </body>
</html>
