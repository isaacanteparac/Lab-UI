<!DOCTYPE html>
<html>
  <head>
    <title>phone/computer</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="phone.css" />
    <link rel="stylesheet" href="computer.css" />
    <link rel="stylesheet" href="tablet.css" />
    <meta name="author" content="github: isaacanteparac" />
  </head>
  <body>
    <section class="contentBody">
      <div class="grid-2-phones">
        <div class="phoneLight">
          <div class="phone">
            <div class="phone-buttons">
              <div class="phone-buttons-left">
                <div class="btnPh"></div>
                <div class="btnPh"></div>
                <div class="btnPh"></div>
              </div>

              <div class="phone-buttons-right">
                <div class="btnPh"></div>
              </div>
            </div>

            <div class="phone-screen">
              <img
                class="phone-screen-img"
                src="../imgIcons/logo-IA-phone.png"
                alt="screen"
              />
            </div>

            <div class="phone-pop-up">
              <div class="phone-pop-up-container">
                <div class="phone-pop-up-container-camera"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="phoneDark">
          <div class="phone">
            <div class="phone-buttons">
              <div class="phone-buttons-left">
                <div class="btnPh"></div>
                <div class="btnPh"></div>
                <div class="btnPh"></div>
              </div>

              <div class="phone-buttons-right">
                <div class="btnPh"></div>
              </div>
            </div>

            <div class="phone-screen">
              <img
                class="phone-screen-img"
                src="../imgIcons/logo-IA-phone.png"
                alt="screen"
              />
            </div>

            <div class="phone-pop-up">
              <div class="phone-pop-up-container">
                <div class="phone-pop-up-container-camera"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex-column-computer">
        <div class="computerLight">
          <div class="computer">
            <div class="computer-monitor">
              <div class="computer-monitor-screen">
                <!--<video class="tablet-monitor-screen-img" autoplay muted controls>
                  <source
                  src="../imgIcons/BusinessModelD.mp4"
                  type="video/mp4"
                />
                </video>-->
                <img class="tablet-monitor-screen-img"  src="../imgIcons/music.png" alt="">
    
              </div>
              <div class="computer-monitor-notch">
                <div class="notch-container">
                  <div class="notch-container-camera"></div>
                </div>
              </div>
            </div>
            <div class="keyboard">
              <div class="monitor-bottom"></div>
              <div class="keyboard-ontainer">
                <div class="legs">
                  <div class="leg"></div>
                  <div class="leg"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-column-tablet">
        <div class="tabletLight">
          <div class="tablet">
            <div class="tablet-monitor">
              <div class="tablet-monitor-screen">
                <img
                  src="../imgIcons/logo-IA-pc.png"
                  alt=""
                  class="tablet-monitor-screen-img"
                />
              </div>
              <div class="tablet-monitor-notch">
                <div class="tablet-pop-up-container">
                  <div class="tablet-pop-up-camera"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
